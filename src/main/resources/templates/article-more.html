<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="pattern/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${article}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.text}"/>
        <p th:text="'Просмотры: ' + ${el.views}"/>
        <a th:href="'/all-articles/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/all-articles/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="pattern/footer :: footer"></footer>
</body>
</html>
