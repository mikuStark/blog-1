<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление статьи<</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="pattern/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/all-articles/add-article" method="post">
        <input type="text" name="title" class="form-control" placeholder="Add Title"><br>
        <input type="text" name="anons" class="form-control" placeholder="Add Anons"><br>
        <textarea name="text" class="form-control" placeholder="Add Full Text"></textarea><br>
        <button type="submit" class="btn btn-success">Add Article</button>
    </form>
</div>

<footer th:insert="pattern/footer :: footer"></footer>
</body>
</html>
