<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="pattern/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Изменение статьи</h1>
    <div th:each="el : ${article}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" class="form-control" placeholder="Add Title"><br>
            <input type="text" th:value="${el.anons}" name="anons" class="form-control" placeholder="Add Anons"><br>
            <textarea name="text" th:text="${el.text}" class="form-control" placeholder="Add Full Text"/><br>
            <button type="submit" class="btn btn-success">Update Article</button>
        </form>
    </div>
</div>

<footer th:insert="pattern/footer :: footer"></footer>
</body>
</html>
