<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="pattern/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="/registry" method="post">
        <input type="text" name="login" class="form-control" placeholder="Add login"><br>
        <input type="text" name="password" class="form-control" placeholder="Add password"><br>
        <button type="submit" class="btn btn-success">Registry</button>
    </form>
</div>

<footer th:insert="pattern/footer :: footer"></footer>
</body>
</html>
